---
layout: default
---

<section class="about-page">
  <div class="container">
    <div class="col-sm-8 about-page-text">
      <h3>{{ page.title }}</h3>
      <p>{{ page.date | date_to_string }}</p>
      <p>{{ content }}</p>
      <a class="botao bt-handson bt-wd-m" href="mailto:{{ page.email }}">Apply</a>
      <h3>Related Positions</h3>
      <ul>
        {% for post in site.related_posts limit:3 %}
          <li>
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
